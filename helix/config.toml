# Helix config

theme = "rose_pine_moon"

[editor]
line-number = "relative"
bufferline = "multiple"

mouse = false

[editor.cursor-shape]
insert = "bar"

[editor.statusline]
left = ["mode", "spinner", "spacer", "version-control", "file-name"]
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"

[keys.normal]
"A-," = "goto_previous_buffer"
"A-." = "goto_next_buffer"
"A-w" = ":buffer-close"
esc = ["collapse_selection", "keep_primary_selection"]
"C-e" = "scroll_down"
"C-y" = "scroll_up"

[editor.file-picker]
hidden = true
git-ignore = true
