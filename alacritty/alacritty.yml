# Configuration for Alacritty, the GPU enhanced terminal emulator.

import:
 - $HOME/.config/alacritty/alacritty.yml

env:
  TERM: alacritty

window:
  dimensions:
   columns: 0
   lines: 0
  position:
   x: 0
   y: 0
  padding:
   x: 5
   y: 0
  opacity: 1.0

  title: Alacritty
  dynamic_title: true

scrolling:
  history: 10000

  multiplier: 3

# Font configuration
font:
  normal:
    family: JetBrains Mono
    style: Regular

  bold:
    family: JetBrains Mono
    style: Bold

  italic:
    family: JetBrains Mono
    style: Italic

  bold_italic:
    family: JetBrains Mono
    style: Bold Italic

  size: 9.0

# Colors (Tender)
colors:
  # Default colors
  primary:
    background: '0x282828'
    foreground: '0xeeeeee'

  # Normal colors
  normal:
    black:   '0x282828'
    red:     '0xf43753'
    green:   '0xc9d05c'
    yellow:  '0xffc24b'
    blue:    '0xb3deef'
    magenta: '0xd3b987'
    cyan:    '0x73cef4'
    white:   '0xeeeeee'

  # Bright colors
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

